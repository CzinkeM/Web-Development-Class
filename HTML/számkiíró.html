<HEAD>
<SCRIPT LANGUAGE="JavaScript">
function osszead(){
var x = document.urlap.a.value*1;
var y = document.urlap.b.value*1;
var z = x + y;
document.urlap.ossz.value = z;
}
</SCRIPT>
</HEAD>
<BODY>
<FORM NAME="urlap">
<INPUT TYPE="text" NAME="a"><BR>
<INPUT TYPE="text" NAME="b"><BR>
<INPUT TYPE="button"
VALUE="Összeadás"
onClick="osszead()"><BR>
<INPUT TYPE="text"
NAME="ossz"><BR>
</FORM>
<BODY>
